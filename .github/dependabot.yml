version: 2

updates:
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
    commit-message:
      prefix: chore(deps)
    target-branch: canary
    reviewers:
      - diego-aquino
    groups:
      npm:
        patterns:
          - '*'

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
    commit-message:
      prefix: chore(deps)
    target-branch: canary
    reviewers:
      - diego-aquino
    groups:
      github-actions:
        patterns:
          - '*'
